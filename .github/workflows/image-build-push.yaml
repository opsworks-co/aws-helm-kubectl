name: Docker Build

on:
  push:
    tags:
      - "*"
  workflow_dispatch:
  release:
    types: [published, edited]

jobs:
  build-and-push-images:
    strategy:
      matrix: 
        os: [sh-k8s-runner, ubuntu-latest]
        platforms: [linux/amd64,linux/arm64]
        include:
          - os: sh-k8s-runner
            platforms: linux/arm64
          - os: ubuntu-latest
            platforms: linux/amd64
        exclude:
          - os: sh-k8s-runner
            platforms: linux/amd64
          - os: ubuntu-latest
            platforms: linux/arm64
    runs-on: ${{matrix.os}}
    steps:
      - name: uname
        run: uname -a
      - name: Checkout
        uses: actions/checkout@v3
      - name: Read environment file
        run: cat .env >> ${GITHUB_ENV}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            opsworksco/aws-helm-kubectl
          tags: |
            type=raw,value=latest,enable=${{ endsWith(github.ref, github.event.repository.default_branch) }}
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          #platforms: {{matrix.platforms}}
          build-args: |
            KUBE_VERSION=${{ env.KUBE_VERSION }}
            HELM_VERSION=${{ env.HELM_VERSION }}
            SOPS_VERSION=${{ env.SOPS_VERSION }}
            HELM_SECRETS_VERSION=${{ env.HELM_SECRETS_VERSION }}
            HELM_S3_VERSION=${{ env.HELM_S3_VERSION }}
            HELMFILE_VERSION=${{ env.HELMFILE_VERSION }}
            AWS_CLI_VERSION=${{ env.AWS_CLI_VERSION }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
